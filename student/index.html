<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login - Learnosphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="student.css">
<body>
    <div class="page-wrapper">
        <div class="logo-container">
            <img src="https://i.postimg.cc/k5g94g4q/Gamified-Learning-with-Game-Development.png" alt="Learnosphere Logo" class="logo">
        </div>
        <div class="container">
            <h2>Game Login</h2>
            <input type="text" id="name" placeholder="Enter Your Name">
            <input type="text" id="classCode" placeholder="Enter Class Code">
            <button class="btn" onclick="validateCode()">Enter</button>
            <p id="errorMsg" class="error"></p>
        </div>
    </div>
    <script src="student.js"></script>
</body>
</html>
